<div class="dropdown">
  <button
    class="dropbtn"
    (click)="toggleDropdown()"
    style="border:1px solid green;width:320px"
  >
    {{ selectedValue }}
  </button>
  <div class="dropdown-content" [ngClass]="{ show: dropdownOpen }">
    <ul>
      <li *ngFor="let option of options" (click)="selectColor(option.value)">
        {{ option.label }}
        <hr />
      </li>
    </ul>
  </div>
</div>
